<!DOCTYPE html>
<html>
<head>
    <title>Simple Route Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>简单路由测试</h1>
    
    <div class="test">
        <h3>1. 测试默认活动路由</h3>
        <button onclick="testDefaultEvent()">测试默认活动</button>
        <div id="default-result"></div>
    </div>
    
    <div class="test">
        <h3>2. 测试商家活动路由</h3>
        <button onclick="testMerchantEvent()">测试商家活动</button>
        <div id="merchant-result"></div>
    </div>
    
    <div class="test">
        <h3>3. 检查数据状态</h3>
        <button onclick="checkData()">检查数据</button>
        <div id="data-result"></div>
    </div>
    
    <script>
        function testDefaultEvent() {
            const result = document.getElementById('default-result');
            result.innerHTML = '<p>正在测试...</p>';
            
            fetch('/events/ridiculous-chicken-night-event')
                .then(response => {
                    if (response.ok) {
                        result.innerHTML = '<div class="success">✅ 默认活动路由正常</div>';
                    } else {
                        result.innerHTML = `<div class="error">❌ 默认活动路由失败: ${response.status}</div>`;
                    }
                })
                .catch(error => {
                    result.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
                });
        }
        
        function testMerchantEvent() {
            const result = document.getElementById('merchant-result');
            result.innerHTML = '<p>正在测试...</p>';
            
            fetch('/events/test-event-title')
                .then(response => {
                    if (response.ok) {
                        result.innerHTML = '<div class="success">✅ 商家活动路由正常</div>';
                    } else {
                        result.innerHTML = `<div class="error">❌ 商家活动路由失败: ${response.status}</div>`;
                    }
                })
                .catch(error => {
                    result.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
                });
        }
        
        function checkData() {
            const result = document.getElementById('data-result');
            
            try {
                const userData = localStorage.getItem('userData');
                const merchantEvents = JSON.parse(localStorage.getItem('merchantEvents') || '[]');
                
                let html = '<h4>数据状态:</h4>';
                
                if (userData) {
                    const user = JSON.parse(userData);
                    html += `<p>✅ 用户数据: ${user.name} (${user.isLoggedIn ? '已登录' : '未登录'})</p>`;
                } else {
                    html += '<p>❌ 无用户数据</p>';
                }
                
                html += `<p>📊 商家活动: ${merchantEvents.length} 个</p>`;
                
                if (merchantEvents.length > 0) {
                    html += '<h4>活动列表:</h4><ul>';
                    merchantEvents.forEach((event, index) => {
                        const slug = event.title.toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '-').trim();
                        html += `<li>${event.title} → /events/${slug}</li>`;
                    });
                    html += '</ul>';
                }
                
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 数据检查错误: ${error.message}</div>`;
            }
        }
        
        // 页面加载时自动检查数据
        window.onload = checkData;
    </script>
</body>
</html>
